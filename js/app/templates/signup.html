<div class="container-fluid">
  <div class="col-lg-10 col-lg-offset-1">
	<h2 class="signup-header">Account Basics</h2>
		<hr>
		<p style="font-size: 14px; margin-bottom: 30px;">We know safety and security are your top priorities. That’s why we provide tools and resources to help you make informed decisions about who’s right for your family. Fill out basic account information to set up your account and get started.</p>
	<div id="container-signup-error" class="hide alert alert-danger alert-error">
	    <a id="close" class="close">&times;</a>
	    <strong>Error!</strong> <span id="signup-error"></span>
	</div>
	
	<form id="signup" role="form">
	  <div class="row form-group">
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
		  <label for="input-email">Email Address</label>
		  <input type="email" class="form-control" id="email" name="email" placeholder="Email">
		</div>
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
		  <label for="input-password">Enter Password</label>
		  <input type="password" class="form-control" id="pass-word" name="password" placeholder="Password">
		</div>
	  </div>

	  <div class="row form-group">
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
		  <label for="input-first">Enter First Name</label>
		  <input type="text" class="form-control" id="first-name" name="firstName" placeholder="First Name">
		</div>
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
		  <label for="input-last">Enter Last Name</label>
		  <input type="text" class="form-control" id="last-name" name="lastName" placeholder="Last Name">
		</div>
	  </div>

	  <div class="row form-group">
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
		  <label for="input-address">Enter Address</label>
		  <input type="text" class="form-control" id="address" name="address" placeholder="Address">
		</div>
		<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
		  <label for="input-city">Enter City</label>
		  <input type="text" class="form-control" id="city" name="city" placeholder="City / Town">
		</div>
		<div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
		  <label for="input-state">Select State</label>
		  <select class="form-group" id="state" name="state">
			<option>State</option>
			<option>AZ</option>
			<option>TX</option>
			<option>CA</option>
			<option>SD</option>
		  </select>
		</div>
	  </div>

	  <div class="row form-group">
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
		  <label for="input-phone">Enter Phone Number</label>
		  <input type="text" class="form-control" id="phone" name="phone" placeholder="000-000-0000">
		</div>
		<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
		  <label for="input-dob">Enter Date of Birth</label>
		  <input type="date" class="form-control" id="dob" name="dob" placeholder="Date of Birth">
		</div>
		<div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
		  <label for="input-gender">Select Gender</label>
		  <select class="form-group" id="gender" name="gender">
			<option value="">Gender</option>
			<option value="male">Male</option>
			<option value="female">Female</option>
		  </select>
		</div>
	  </div>

	  <div class="row">
		<div class="col-lg-6 col-md-4 col-sm-2 col-xs-12">
		  <button type="submit" class="btn btn-primary form-group">Sign Up &raquo;</button>
		</div>
		<div class="col-lg-6 col-md-8 hidden-xs">
		  <img src="img/man-and-woman.png" alt="Man &amp; Woman" width="450" height="auto">
		</div>
	  </div>
	</form>
  </div>
</div>
