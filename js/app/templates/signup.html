<div class="container-fluid">
  <div class="col-lg-8 col-lg-offset-1">
	<h2 class="signup-header">Let's Get Started!</h2>
	<form role="form">
	  <div class="row form-group">
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
		  <input type="email" class="form-control" id="email" placeholder="Email">
		</div>
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
		  <input type="password" class="form-control" id="password" placeholder="Password">
		</div>
	  </div>
	  <div class="row form-group">
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
		  <input type="text" class="form-control" id="FirstName" placeholder="First Name">
		</div>
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
		  <input type="text" class="form-control" id="LastName" placeholder="Last Name">
		</div>
	  </div>
	  <div class="row form-group">
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
		  <input type="text" class="form-control" id="address" placeholder="Address">
		</div>
		<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
		  <input type="text" class="form-control" id="city" placeholder="City / Town">
		</div>
		<div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
		  <select class="form-group">
			<option>State</option>
			<option>AZ</option>
			<option>TX</option>
			<option>CA</option>
			<option>SD</option>
		  </select>
		</div>
	  </div>
	  <div class="row form-group">
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
		  <input type="text" class="form-control" id="phone" placeholder="Phone">
		</div>
		<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
		  <input type="date" class="form-control" id="DOB" placeholder="Date of Birth">
		</div>
		<div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
		  <select class="form-group">
			<option>Gender</option>
			<option>Male</option>
			<option>Female</option>
		  </select>
		</div>
	  </div>
	  <div class="row">
		<div class="col-lg-6 col-md-4 col-sm-2 col-xs-12">
		  <button type="submit" class="btn btn-primary form-group">Sign Up &raquo;</button>
		</div>
		<div class="col-lg-6 col-md-8 col-sm-10 col-xs-12">
		  <img src="img/man-and-woman.png" alt="Man &amp; Woman" width="450" height="auto">
		</div>
	  </div>
	</form>
  </div>
</div>
