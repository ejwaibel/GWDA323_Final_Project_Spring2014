<section class="content">
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<div class="text-left">
				<!-- Button trigger modal -->
				<a id="logoutBtn" class="btn btn-info btn-sm pull-right" href="#">Log Out</a>
				<a id="msg-nanny" class="btn btn-warning btn-sm pull-right" href="#" data-toggle="modal" 
				data-target="#myModal">Message Nanny</a>
				<h4 class="warning"><i class="fa fa-warning fa-2x"></i>Alerts</h4>
			</div>		
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h4 class="modal-title" id="myModalLabel">Send Babysitter a Message!</h4>
	      </div>
	      <div class="modal-body">
	          <textarea class="modal-msg"></textarea>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary">Save changes</button>
	      </div>
	    </div>
	  </div>
	</div>
	
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<div class="info">
				{{#messages}}
				<div class="message">
					<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
						<p>{{message}}</p>
					</div>
					<div class="dotted-line col-lg-8 hidden-md hidden-sm hidden-xs">
						
					</div>
					<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
						<p>{{time}}</p>
					</div>
				</div>
				{{/messages}}
				{{^messages}}
					<p>No messages</p>
				{{/messages}}
			</div>
		</div>
	</div>	
	
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<div class="text-left">
				<h4><i class="fa fa-check-circle fa-2x"></i>Completed Actions</h4>
			</div>
		</div>
	</div>

	{{#completedActions}}			
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<div class="green-well">
				<div class="child-img-holder col-lg-2 col-md-2 col-sm-2 col-xs-2">
					<img class="img-responsive img-circle testimonial-img" src="img/mom.jpg">
				</div>
				<div class="no-left-padding no-right-padding col-lg-10 col-md-10 col-sm-10 col-xs-10">
					<div class="green-border-bottom">
						<div class="task-title col-lg-3 col-md-3 col-sm-3 col-xs-3">
							<h4>{{action}}</h4>
						</div>
						<div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
							<h4>{{startTime}} --------> {{endTime}}</h4>
						</div>
					</div>
					<div class="child-notes">
						{{notes}}
					</div>
				</div>
			</div>
		</div>
	</div>
	{{/completedActions}}
	
</section>
