<div class="container-fluid">
	<div class="row-fluid">
		<div class="col-lg-6 col-lg-offset-3 login-form">
			<a href="#!/home"><img class="login-logo" src="img/logo-green.svg" alt="Logo" width="315" height="auto"></a>
			<div id="container-login-error" class="hide alert alert-danger alert-error">
			    <a id="close" class="close">&times;</a>
			    <strong>Error!</strong> <span id="login-error"></span>
			</div>
			<form id="login" method="post" autocomplete="on">
				<input type="email" name="email" id="email" class="form-control input-size" placeholder="Email" autocomplete="on" autofocus="true" required>
				<input type="password" id="password" name="password" class="form-control input-size" placeholder="Password" required>
				<button id="button-login" class="btn btn-primary btn-block btn-lg login-btn"><i class="hidden fa fa-spinner"></i>Login</button>
				<button id="button-reset" class="btn btn-primary btn-block btn-lg login-btn hide">Reset Password</button>
			</form>
			<ul class="list-inline forgot-password">
				<li><input type="checkbox" class="form-check" id="forgot-password"></li>
				<li>Forgot Password?</li>
			</ul>
		</div>
	</div>
</div>
